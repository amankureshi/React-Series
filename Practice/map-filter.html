<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map and Filter</title>
</head>

<body>


    <script>
        const array = [
            {
                name: "Aman Kureshi",
                age: "20"
            },
            {
                name: "Ayan kureshi",
                age: "15"
            }
        ]
        const arrayused = array.map((res, index) => {
            return res.name
        })
        console.log(arrayused)

    </script>

</body>

</html>
