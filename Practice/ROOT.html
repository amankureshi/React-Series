<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Dom</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
  </head>
  <body>
    <div id="root"></div>

    <script>
      const demo = React.createElement(
        "div",
        { id: "Main-Parent" },
        React.createElement(
          "div",
          { id: "parent-1" },
          React.createElement("h1", { id: "parent-1" }, "First  1"),
          React.createElement("h2", { id: "parent-2" }, "Second 2")
        )
      );

      const demo1 = document.getElementById("root");
      const append = ReactDOM.createRoot(demo1);
      append.render(demo);
    </script>
  </body>
</html>
