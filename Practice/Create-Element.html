<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>H1 create using JS</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>

<body>
    <div id="root"></div>
</body>

<script>
    // const demo = React.createElement("h1", { id: "heading" }, "Hello Aman")
    // // ReactDOM.render(demo, document.getElementById("root"));
    // const demo1 = document.getElementById("root");
    // const appendsusd = ReactDOM.createRoot(demo1);
    //appendsusd.render(demo);

    const demo = React.createElement("div", { id: "MainParent" },
        React.createElement("div", { id: "Parent1" },
            React.createElement("h1", { style: { color: "red" }, id: "parent h1" }, "this content is patent H1"),
            React.createElement("h2", { id: "Parent h2" }, "this content is h2")),
        React.createElement("div", { id: "Parent2" },
            React.createElement("h1", { id: "parent h1" }, "this content is patent H1"),
            React.createElement("h2", { className: "Parent h2" }, "this content is h2"))
    );
    const demo2 = React.createElement("div", { id: "Second Parent" },
        React.createElement("div", { id: "Parent 01" },
            React.createElement("h1", { id: "parent h1" }, "H1"),
            React.createElement("h2", { id: "Parent h2" }, "H2")),
        React.createElement("div", { id: "Parent2" },
            React.createElement("h1", { id: "parent h1" }, "this content is patent H1"),
            React.createElement("h2", { className: "Parent h2" }, "this content is h2")),
    );

    const demo1 = document.getElementById("root");
    const append = ReactDOM.createRoot(demo1);

    append.render(demo);
    setTimeout(() => {
        append.render(demo2);
    }, 3000);




</script>

</html>
